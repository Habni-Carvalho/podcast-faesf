<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Epis√≥dio | Drops de Conhecimento</title>

<!-- Lucide ‚Ää-->
<script defer src="https://unpkg.com/lucide@latest"></script>

<style>
:root{
  --azul:#001f36;
  --cinza:#f1f1f4;
  --bg:#e6e7ea;
  --radius:1.6rem;
  font-size:16px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Segoe UI,system-ui,sans-serif;}

body{background:var(--bg);color:#222}

/* cabe√ßalho */
header{background:var(--azul);color:#fff;padding:2rem 1rem;text-align:center}
header h1{display:flex;justify-content:center;align-items:center;gap:.5rem;font-size:1.6rem;font-weight:700}
header svg{stroke:#fff;width:26px;height:26px}

/* barra de a√ß√£o --------------------- */
.action-bar{
  max-width:900px;margin:-1.5rem auto 1rem;
  padding:.5rem 1rem;display:flex;justify-content:space-between;align-items:center
}
.icon-btn{
  background:none;border:none;padding:.35rem;cursor:pointer;position:relative
}
.icon-btn svg{stroke:var(--azul);width:24px;height:24px}
.icon-btn:hover::after{
  content:attr(data-label);position:absolute;bottom:110%;left:50%;transform:translateX(-50%);
  font-size:.75rem;background:var(--azul);color:#fff;padding:.25rem .5rem;border-radius:4px;white-space:nowrap
}
.icon-group{display:flex;gap:.6rem}

/* card epis√≥dio -------------------- */
.card{
  background:#fff;border-radius:var(--radius);
  max-width:900px;margin:0 auto 2rem;padding:2rem 1.6rem;
  box-shadow:0 1px 4px rgba(0,0,0,.08);
  display:flex;flex-direction:column;gap:1.5rem
}
.top{
  display:flex;gap:1.6rem
}
.top img{
  width:240px;min-width:240px;height:240px;object-fit:cover;border-radius:10px
}
.info{flex:1}
.info h2{font-size:1.35rem;margin-bottom:.5rem}
small{display:inline-flex;align-items:center;gap:.3rem;font-size:.85rem;color:#555}
.info p{margin-top:1rem;font-size:.95rem;line-height:1.4}
audio{width:100%;margin-top:1.2rem;border-radius:25px;background:#fafafa}

/* responsivo */
@media(max-width:650px){
  .top{flex-direction:column;align-items:center;text-align:center}
  .top img{width:100%;height:auto}
}
</style>
</head>
<body>

<!-- Cabe√ßalho ------------------------------------------------------------>
<header>
  <h1><i data-lucide="headphones"></i>Drops de Conhecimento</h1>
</header>

<!-- Barra de a√ß√£o -------------------------------------------------------->
<div class="action-bar">
  <button class="icon-btn" data-label="Voltar" onclick="history.back()">
    <i data-lucide="chevron-left"></i>
  </button>
  <div class="icon-group">
    <button class="icon-btn" id="whatsBtn" data-label="WhatsApp">
      <i data-lucide="message-circle-more"></i>
    </button>
    <button class="icon-btn" id="copyBtn" data-label="Copiar link">
      <i data-lucide="copy"></i>
    </button>
  </div>
</div>

<!-- Card do epis√≥dio ----------------------------------------------------->
<article class="card" id="card">
  <!-- Conte√∫do preenchido via JS -->
</article>

<!-- Firebase + L√≥gica ---------------------------------------------------->
<script type="module">
import { initializeApp }  from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCiXyKgy5sw26JWPLZBX6SFVLbBDrLOCZw",
  authDomain: "podcasts-faesf-72959.firebaseapp.com",
  projectId: "podcasts-faesf-72959",
  storageBucket: "podcasts-faesf-72959.appspot.com",
  messagingSenderId: "1097331767383",
  appId: "1:1097331767383:web:7e4228ea735c5365cd4b12"
};
initializeApp(firebaseConfig);
const db = getFirestore();

/* util ------------ */
const qs = new URLSearchParams(location.search);
const id = qs.get("id");

/* busca epis√≥dio */
async function carregar(){
  if(!id){location.href="index.html";return;}
  const snap = await getDoc(doc(db,"episodios",id));
  if(!snap.exists()){location.href="index.html";return;}
  const ep = snap.data();
  render(ep);
}
function render(ep){
  const card = document.getElementById("card");
  card.innerHTML = `
    <div class="top">
      <img src="${ep.imagem||''}" alt="Capa do epis√≥dio">
      <div class="info">
        <h2>${ep.titulo}</h2>
        <small><i data-lucide="calendar" style="width:14px;height:14px;"></i> ${ep.data} | 
               <i data-lucide="tag" style="width:14px;height:14px;"></i> ${ep.tag||"Sem tag"}</small>
        <p>${ep.descricao}</p>
        <audio controls src="${ep.audio}"></audio>
      </div>
    </div>`;
  
  /* a√ß√µes de compartilhamento */
  const link = location.href;
  document.getElementById("copyBtn").onclick = ()=>{
    navigator.clipboard.writeText(link).then(()=>alert("Link copiado!"));
  };
  document.getElementById("whatsBtn").onclick = ()=>{
    const msg = encodeURIComponent(`üì¢ *${ep.titulo}*\n\nOu√ßa agora: ${link}`);
    window.open(`https://wa.me/?text=${msg}`,"_blank");
  };

  lucide.createIcons();
}
carregar();
</script>
</body>
</html>
