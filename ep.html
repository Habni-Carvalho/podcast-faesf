<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Episódio | Drops de Conhecimento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #001f36;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    .barra-acoes {
      max-width: 900px;
      margin: 20px auto 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      position: relative;
    }
    .icone {
      background: none;
      border: none;
      font-size: 22px;
      color: #001f36;
      cursor: pointer;
    }
    .icone:hover {
      opacity: 0.7;
    }
    .grupo-icons {
      display: flex;
      gap: 12px;
    }
    .imagem-container {
      overflow: hidden;
      border-radius: 12px;
    }
    .imagem {
      width: 300px;
      max-width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }
    .info {
      flex: 1;
      min-width: 250px;
    }
    .titulo {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .data, .tag {
      font-size: 14px;
      color: #666;
      margin-bottom: 4px;
    }
    audio {
      width: 100%;
      margin: 20px 0;
    }
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .barra-acoes {
        flex-direction: column;
        gap: 10px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>🎧 Drops de Conhecimento</h1>
  </header>

  <div class="barra-acoes">
    <button class="icone" onclick="window.location.href='index.html'" title="Voltar à lista">🡐</button>
    <div class="grupo-icons">
      <button class="icone" onclick="compartilharWhatsApp()" title="Compartilhar no WhatsApp">📤</button>
      <button class="icone" onclick="compartilharLink()" title="Copiar link do episódio">🔗</button>
    </div>
  </div>

  <div class="container">
    <div class="imagem-container">
      <img id="imagem" class="imagem" src="" alt="Imagem do episódio">
    </div>
    <div class="info">
      <div class="titulo" id="titulo"></div>
      <div class="data" id="data"></div>
      <div class="tag" id="tag"></div>
      <p id="descricao"></p>
      <audio controls id="audio"></audio>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCiXyKgy5sw26JWPLZBX6SFVLbBDrLOCZw",
      authDomain: "podcasts-faesf-72959.firebaseapp.com",
      projectId: "podcasts-faesf-72959",
      storageBucket: "podcasts-faesf-72959.firebasestorage.app",
      messagingSenderId: "1097331767383",
      appId: "1:1097331767383:web:7e4228ea735c5365cd4b12"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function formatarData(dataISO) {
      if (!dataISO) return "";
      const [ano, mes, dia] = dataISO.split("-");
      return `${dia}/${mes}/${ano}`;
    }

    async function carregarEpisodio() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      if (!id) return;

      const doc = await db.collection("episodios").doc(id).get();
      if (!doc.exists) return;

      const ep = doc.data();
      document.getElementById("titulo").textContent = ep.titulo;
      document.getElementById("descricao").textContent = ep.descricao;
      document.getElementById("data").textContent = `Data: ${formatarData(ep.data)}`;
      document.getElementById("tag").textContent = `Playlist: ${ep.tag}`;
      document.getElementById("imagem").src = ep.imagem;
      document.getElementById("audio").src = ep.audio;
    }

    function compartilharWhatsApp() {
      const link = window.location.href;
      const texto = encodeURIComponent(`🎧 Ouça este episódio do podcast Drops de Conhecimento:\n${link}`);
      window.open(`https://wa.me/?text=${texto}`, "_blank");
    }

    function compartilharLink() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert("Link copiado para a área de transferência!");
      });
    }

    window.onload = carregarEpisodio;
  </script>
</body>
</html>
