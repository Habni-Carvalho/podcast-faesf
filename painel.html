<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel | Podcast FAESF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
/* ---------- VARIÁVEIS ---------- */
:root{--azul:#001f36;--cinza:#ebedf0;--card:#fff;--radius:32px}

/* ---------- BASE ---------- */
body{font-family:"Segoe UI",Arial,sans-serif;margin:0;background:var(--cinza);color:#232528;min-height:100vh}
header{background:var(--azul);color:#fff;padding:2.3rem 1rem 2rem 1rem;text-align:center;display:flex;align-items:center;justify-content:center;gap:.7rem;font-size:1.5rem;font-weight:700}
header svg{stroke:#fff;width:29px;height:29px}
.container{max-width:940px;margin:36px auto 20px auto;background:var(--card);border-radius:var(--radius);box-shadow:0 6px 28px rgba(0,0,0,.11);padding:34px 28px 30px 28px}
.hide{display:none!important}

/* ---------- LOGIN ---------- */
.login-box{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:330px}
.login-btn{background:var(--azul);color:#fff;font-size:1.1rem;border:none;border-radius:13px;padding:1rem 2.3rem;display:flex;align-items:center;gap:10px;cursor:pointer;margin-top:2rem;box-shadow:0 2px 10px #001f3621;transition:background .18s}
.login-btn:hover{background:#163454}
.login-btn i{stroke:#fff}
.msg-erro{color:#b60025;background:#fff4f6;padding:.7rem 1.4rem;border-radius:10px;margin:1.5rem 0 0;font-size:1.08rem;text-align:center;border:1px solid #eabfc9}

/* ---------- MENU-ABAS ---------- */
.menu-tabs{display:flex;gap:1rem;margin-bottom:34px;justify-content:left;align-items:center}
.tab-btn{display:flex;align-items:center;gap:9px;padding:10px 20px;border:1.5px solid var(--azul);background:none;color:var(--azul);border-radius:16px;font-size:1.05rem;font-weight:600;cursor:pointer;transition:background .13s,color .13s}
.tab-btn.active,.tab-btn:hover{background:var(--azul);color:#fff}
.tab-btn i{width:23px;height:23px;stroke:currentColor}

/* ---------- BOTÕES TOPO ---------- */
.topo-acoes{display:flex;justify-content:space-between;align-items:center;margin-bottom:32px;gap:1.5rem}
.voltar-home,.novo-botao{border:1.5px solid var(--azul);background:#fff;border-radius:12px;font-size:1.05rem;padding:8px 17px;display:flex;align-items:center;gap:9px;cursor:pointer;font-weight:600;color:var(--azul);transition:background .13s,color .13s}
.voltar-home i,.novo-botao i{stroke:var(--azul)}
.voltar-home:hover,.novo-botao:hover{background:var(--azul);color:#fff}
.voltar-home:hover i,.novo-botao:hover i{stroke:#fff}

/* ---------- TAGS / FORMULÁRIO / CARDS (mesmo CSS que já usava) ---------- */
/* (mantive igual ao seu; não altere) */
.tags{display:flex;flex-wrap:wrap;gap:.7rem;margin-bottom:2.2rem}
.tag-btn{padding:.38rem 1.3rem;border:1.3px solid var(--azul);border-radius:17px;background:#f6f7f9;color:var(--azul);cursor:pointer;font-size:.99rem;font-weight:500;box-shadow:0 1px 3px #001f3622;transition:background .13s}
.tag-btn.active,.tag-btn:hover{background:var(--azul);color:#fff}
.formulario{background:#f9fafb;padding:23px 18px 28px;border-radius:20px;margin-bottom:30px;position:relative}
.formulario input,.formulario textarea{width:100%;padding:12px;margin-bottom:15px;border:1px solid #d1d5db;border-radius:11px;font-size:15px}
.formulario .btn-salvar{float:right;margin-top:8px}
.formulario .btn-salvar button{border:1.5px solid var(--azul);background:none;color:var(--azul);padding:10px 22px;font-size:1.08rem;border-radius:12px;display:inline-flex;align-items:center;gap:8px;cursor:pointer;font-weight:600;transition:background .13s,color .13s}
.formulario .btn-salvar button i{stroke:var(--azul)}
.formulario .btn-salvar button:hover{background:var(--azul);color:#fff}
.formulario .btn-salvar button:hover i{stroke:#fff}

/* ------- CARDS EPISÓDIO (idem) ------- */
.episodio{background:#fff;border-radius:24px;padding:20px 20px 24px;margin-bottom:38px;box-shadow:0 2px 9px #001f360e;position:relative}
.epa{display:flex;align-items:flex-start;justify-content:space-between;gap:20px;flex-wrap:wrap}
.conteudo-flex{display:flex;flex:1;gap:20px}
.conteudo img{width:150px;height:150px;object-fit:cover;border-radius:16px;box-shadow:0 2px 6px #001f3620}
.conteudo-texto{flex:1;min-width:0}
.titulo{font-size:1.12rem;font-weight:bold;margin-bottom:.15rem;color:var(--azul);line-height:1.28}
.data{font-size:.97rem;color:#777;margin:4px 0 9px;display:flex;align-items:center;gap:10px}
.badge{background:#f6f8fa;color:#19598a;border-radius:10px;font-size:.93rem;padding:2.5px 10px;margin-left:4px;border:1px solid #d4e1ef;display:inline-block}
audio{width:100%;border-radius:18px;background:#f3f5f7}
.icones-laterais{display:flex;flex-direction:column;gap:16px;align-items:flex-end;margin-left:16px;margin-top:12px}
.btn-icon{background:none;border:none;cursor:pointer;padding:.24rem;border-radius:8px;transition:background .12s;outline:none}
.btn-icon i{width:23px;height:23px;stroke:var(--azul);transition:stroke .15s}
.btn-icon:hover{background:#f1f5fa}
.btn-icon:hover i{stroke:#2564b3}
@media(max-width:720px){
  .container{padding:1rem 2vw}
  .epa,.conteudo-flex{flex-direction:column;align-items:center}
  .conteudo img{width:100%;height:auto;max-width:290px}
  .icones-laterais{flex-direction:row;margin-left:0;gap:20px}
}
  </style>
</head>

<!-- PAINEL PROTEGIDO -->
<div class="container hide" id="tela-painel">

        <i data-lucide="chevron-left"></i> Página Pública
      </button>
      <button class="novo-botao" onclick="mostrarFormulario()" title="Novo episódio" tabindex="2">
        <i data-lucide="circle-plus"></i> Novo Episódio
      </button>

    <div class="tags" id="tagBar"></div>

    <form class="formulario" id="formulario" style="display:none" onsubmit="event.preventDefault();salvarEpisodio();">
      <input type="text" id="titulo" placeholder="Título do episódio" required tabindex="3">
      <textarea id="descricao" placeholder="Descrição do episódio" required tabindex="4"></textarea>
      <input type="date" id="data" required tabindex="5">
      <input type="text" id="tag" placeholder="Tags (ex: Notícias,Regimento Geral FAESF)" required tabindex="6">
      <input type="text" id="imagem" placeholder="Link da imagem (.jpg ou .png)" required tabindex="7">
      <input type="text" id="audio" placeholder="Link do áudio (.mp3)" required tabindex="8">
      <div class="btn-salvar">
        <button type="submit" title="Salvar" tabindex="9">
          <i data-lucide="save"></i> Salvar
        </button>
      </div>
    </form>

    <div id="lista-episodios"></div>

    <div class="empty-state" id="emptyMsg" style="display:none">
      Nenhum episódio cadastrado.<br>
      <img src="https://lucide.dev/icons/radio.svg" alt="Nenhum episódio">
      <div style="margin-top:.7rem;">Clique em <b>Novo Episódio</b> para cadastrar o primeiro!</div>
    </div>

    <div id="toast" style="display:none;position:fixed;bottom:32px;left:50%;transform:translateX(-50%);background:var(--azul);color:#fff;padding:.75rem 1.7rem;border-radius:13px;font-size:1rem;box-shadow:0 2px 8px #001f3645;z-index:1001"></div>
  </div>

  <!-- Seção USUÁRIOS (ainda vazia) -->
  <div id="secao-usuarios" style="display:none;">
    <div style="padding:2rem;text-align:center;color:#555;">

</div>
