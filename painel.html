<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel | Podcast FAESF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase compatÃ­vel com GitHub Pages -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      padding: 20px;
    }

    header {
      background-color: #001f36;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .episodio-flex {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .episodio-flex img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    .conteudo {
      flex: 1;
      min-width: 200px;
    }

    .formulario input, .formulario textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .episodio {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .novo {
      margin-top: 20px;
    }

    button {
      background-color: #2e86de;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e5fad;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel de EpisÃ³dios</h1>
  </header>

  <div class="novo">
    <button onclick="mostrarFormulario()">âž• Novo EpisÃ³dio</button>
  </div>

  <div class="formulario" id="formulario" style="display:none;">
    <h2>Novo EpisÃ³dio</h2>
    <input type="text" id="titulo" placeholder="TÃ­tulo do episÃ³dio">
    <textarea id="descricao" placeholder="DescriÃ§Ã£o do episÃ³dio"></textarea>
    <input type="date" id="data">
    <input type="text" id="imagem" placeholder="Link da imagem de capa (.jpg ou .png)">
    <input type="text" id="audio" placeholder="Link do arquivo .mp3">
    <button onclick="salvarEpisodio()">Salvar</button>
  </div>

  <div class="episodios" id="lista-episodios"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCiXyKgy5sw26JWPLZBX6SFVLbBDrLOCZw",
      authDomain: "podcasts-faesf-72959.firebaseapp.com",
      projectId: "podcasts-faesf-72959",
      storageBucket: "podcasts-faesf-72959.firebasestorage.app",
      messagingSenderId: "1097331767383",
      appId: "1:1097331767383:web:7e4228ea735c5365cd4b12"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function mostrarFormulario() {
      document.getElementById("formulario").style.display = "block";
    }

    function salvarEpisodio() {
      const titulo = document.getElementById("titulo").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const data = document.getElementById("data").value;
      const imagem = document.getElementById("imagem").value.trim();
      const audio = document.getElementById("audio").value.trim();

      if (!titulo || !descricao || !data || !imagem || !audio) {
        alert("Preencha todos os campos.");
        return;
      }

      const episodio = { titulo, descricao, data, imagem, audio };
      db.collection("episodios").add(episodio).then(() => {
        carregarEpisodios();
        document.getElementById("titulo").value = "";
        document.getElementById("descricao").value = "";
        document.getElementById("data").value = "";
        document.getElementById("imagem").value = "";
        document.getElementById("audio").value = "";
        document.getElementById("formulario").style.display = "none";
      });
    }

    function carregarEpisodios() {
      const lista = document.getElementById("lista-episodios");
      lista.innerHTML = "";
      db.collection("episodios").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const ep = doc.data();
          const div = document.createElement("div");
          div.className = "episodio";
          div.innerHTML = `
            <div class="episodio-flex">
              <img src="${ep.imagem}" alt="Imagem do episÃ³dio">
              <div class="conteudo">
                <div class="titulo">${ep.titulo}</div>
                <div class="data">ðŸ“… ${ep.data}</div>
                <div class="descricao">${ep.descricao}</div>
                <audio controls src="${ep.audio}"></audio>
              </div>
            </div>
          `;
          lista.appendChild(div);
        });
      });
    }

    window.onload = carregarEpisodios;
  </script>
</body>
</html>
