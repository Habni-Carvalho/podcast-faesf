<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel | Podcast FAESF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      padding: 20px;
    }

    header {
      background-color: #001f36;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {

    }

    .episodios {

    }

    .titulo {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .acoes {
      margin-top: 10px;
    }

    button {
      background-color: #2e86de;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #1e5fad;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    .novo {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>

  <script>

</body>
</html>
