<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel | Podcast FAESF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      padding: 20px;
    }

    header {
      background-color: #001f36;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .episodios {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .episodio {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .episodio-flex {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .episodio-flex img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
      flex-shrink: 0;
    }

    .conteudo {
      flex: 1;
      min-width: 200px;
    }

    .titulo {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .descricao {
      margin-bottom: 10px;
      color: #555;
    }

    .data {
      font-size: 14px;
      color: #888;
      margin-bottom: 5px;
    }

    .acoes {
      margin-top: 10px;
    }

    button {
      background-color: #2e86de;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #1e5fad;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    .formulario {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      display: none;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .novo {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Painel de Epis√≥dios</h1>
  </header>

  <div class="novo">
    <button onclick="mostrarFormulario()">‚ûï Novo Epis√≥dio</button>
  </div>

  <div class="formulario" id="formulario">
    <h2>Novo Epis√≥dio</h2>
    <input type="text" id="titulo" placeholder="T√≠tulo do epis√≥dio">
    <textarea id="descricao" placeholder="Descri√ß√£o do epis√≥dio"></textarea>
    <input type="date" id="data">
    <input type="text" id="imagem" placeholder="Link da imagem de capa (.jpg ou .png)">
    <input type="text" id="audio" placeholder="Link do arquivo .mp3">
    <button onclick="salvarEpisodio()">Salvar</button>
  </div>

  <div class="episodios" id="lista-episodios"></div>

  <script>
    let episodios = [];

    function mostrarFormulario() {
      document.getElementById("formulario").style.display = "block";
    }

    function salvarEpisodio() {
      const titulo = document.getElementById("titulo").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const data = document.getElementById("data").value;
      const imagem = document.getElementById("imagem").value.trim();
      const audio = document.getElementById("audio").value.trim();

      if (!titulo || !descricao || !data || !imagem || !audio) {
        alert("Preencha todos os campos.");
        return;
      }

      episodios.push({ titulo, descricao, data, imagem, audio });
      atualizarLista();

      // Limpa o formul√°rio
      document.getElementById("titulo").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("data").value = "";
      document.getElementById("imagem").value = "";
      document.getElementById("audio").value = "";
      document.getElementById("formulario").style.display = "none";
    }

    function atualizarLista() {
      const lista = document.getElementById("lista-episodios");
      lista.innerHTML = "";

      episodios.forEach((ep, index) => {
        const div = document.createElement("div");
        div.className = "episodio";
        div.innerHTML = `
          <div class="episodio-flex">
            <img src="${ep.imagem}" alt="Imagem do epis√≥dio">
            <div class="conteudo">
              <div class="titulo">${ep.titulo}</div>
              <div class="data">üìÖ ${ep.data}</div>
              <div class="descricao">${ep.descricao}</div>
              <audio controls src="${ep.audio}"></audio>
              <div class="acoes">
                <button onclick="alert('Editar em breve')">‚úèÔ∏è Editar</button>
                <button onclick="removerEpisodio(${index})">üóëÔ∏è Excluir</button>
              </div>
            </div>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    function removerEpisodio(index) {
      if (confirm("Deseja realmente excluir este epis√≥dio?")) {
        episodios.splice(index, 1);
        atualizarLista();
      }
    }
  </script>

</body>
</html>
