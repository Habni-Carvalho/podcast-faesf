<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel | Podcast FAESF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      padding: 20px;
    }

    header {
      background-color: #001f36;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .episodios {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .episodio {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .titulo {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .acoes {
      margin-top: 10px;
    }

    button {
      background-color: #2e86de;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #1e5fad;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    .formulario {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      display: none;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .novo {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Painel de Epis√≥dios</h1>
  </header>

  <div class="novo">
    <button onclick="mostrarFormulario()">‚ûï Novo Epis√≥dio</button>
  </div>

  <div class="formulario" id="formulario">
    <h2>Novo Epis√≥dio</h2>
    <input type="text" id="titulo" placeholder="T√≠tulo do epis√≥dio">
    <input type="text" id="audio" placeholder="Link do arquivo .mp3">
    <button onclick="salvarEpisodio()">Salvar</button>
  </div>

  <div class="episodios" id="lista-episodios"></div>

  <script>
    let episodios = [];

    function mostrarFormulario() {
      document.getElementById("formulario").style.display = "block";
    }

    function salvarEpisodio() {
      const titulo = document.getElementById("titulo").value.trim();
      const audio = document.getElementById("audio").value.trim();

      if (!titulo || !audio) {
        alert("Preencha todos os campos.");
        return;
      }

      episodios.push({ titulo, audio });
      atualizarLista();

      // Limpa o formul√°rio
      document.getElementById("titulo").value = "";
      document.getElementById("audio").value = "";
      document.getElementById("formulario").style.display = "none";
    }

    function atualizarLista() {
      const lista = document.getElementById("lista-episodios");
      lista.innerHTML = "";

      episodios.forEach((ep, index) => {
        const div = document.createElement("div");
        div.className = "episodio";
        div.innerHTML = `
          <div class="titulo">${ep.titulo}</div>
          <audio controls src="${ep.audio}"></audio>
          <div class="acoes">
            <button onclick="alert('Editar em breve')">‚úèÔ∏è Editar</button>
            <button onclick="removerEpisodio(${index})">üóëÔ∏è Excluir</button>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    function removerEpisodio(index) {
      if (confirm("Deseja realmente excluir este epis√≥dio?")) {
        episodios.splice(index, 1);
        atualizarLista();
      }
    }
  </script>

</body>
</html>
