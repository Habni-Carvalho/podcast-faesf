<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast FAESF</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #ebedf0;
      color: #333;
    }
    header {
      background-color: #001f36;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 26px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    .episodio {
      background: white;
      border-radius: 24px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      position: relative;
    }
    .episodio-flex {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .episodio img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 16px;
    }
    .info {
      flex: 1;
    }
    .info .titulo {
      font-size: 18px;
      font-weight: bold;
    }
    .info .data {
      font-size: 13px;
      color: #777;
      margin-top: 5px;
    }
    .info .descricao {
      margin: 10px 0;
    }
    .ver-mais-icon {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .ver-mais-icon i {
      width: 20px;
      height: 20px;
      stroke: #001f36;
    }
    @media (max-width: 600px) {
      .episodio-flex {
        flex-direction: column;
        align-items: center;
      }
      .episodio img {
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üéß Drops de Conhecimento</h1>
  </header>
  <div class="container">
    <div id="lista-episodios"></div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCiXyKgy5sw26JWPLZBX6SFVLbBDrLOCZw",
      authDomain: "podcasts-faesf-72959.firebaseapp.com",
      projectId: "podcasts-faesf-72959",
      storageBucket: "podcasts-faesf-72959.firebasestorage.app",
      messagingSenderId: "1097331767383",
      appId: "1:1097331767383:web:7e4228ea735c5365cd4b12"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function carregarEpisodios() {
      const lista = document.getElementById("lista-episodios");
      const querySnapshot = await db.collection("episodios").orderBy("criadoEm", "desc").get();
      querySnapshot.forEach((doc) => {
        const ep = doc.data();
        const div = document.createElement("div");
        div.className = "episodio";
        div.innerHTML = `
          <div class="episodio-flex">
            <img src="${ep.imagem}" alt="Imagem do epis√≥dio">
            <div class="info">
              <div class="titulo">${ep.titulo}</div>
              <div class="data">üìÖ ${ep.data} | üè∑Ô∏è ${ep.tag}</div>
              <div class="descricao">${ep.descricao}</div>
              <audio controls src="${ep.audio}"></audio>
            </div>
          </div>
          <button class="ver-mais-icon" onclick="window.location.href='ep.html?id=${doc.id}'" title="Ver mais">
            <i data-lucide="chevron-right"></i>
          </button>
        `;
        lista.appendChild(div);
      });
      lucide.createIcons();
    }

    window.onload = carregarEpisodios;
  </script>
</body>
</html>
