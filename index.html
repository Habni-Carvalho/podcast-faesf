<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drops de Conhecimento | FAESF</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --azul: #001f36;
      --cinza: #ebedf0;
      --card: #fff;
      --radius: 32px;
    }
    body {
      background: var(--cinza);
      color: #232528;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
    }
    header {
      background: var(--azul);
      color: #fff;
      padding: 2.3rem 1rem 2rem 1rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .7rem;
      font-size: 1.5rem;
      font-weight: 700;
    }
    header svg { stroke: #fff; width: 29px; height: 29px; }
    .container {
      max-width: 940px;
      margin: 36px auto 20px auto;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 6px 28px rgba(0,0,0,.11);
      padding: 34px 28px 30px 28px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 30px;
    }
    .voltar-painel {
      background: none;
      border: 1.5px solid var(--azul);
      color: var(--azul);
      border-radius: 10px;
      font-size: 1rem;
      padding: 7px 17px 7px 12px;
      display: flex;
      align-items: center;
      gap: 7px;
      cursor: pointer;
      transition: background .15s, color .15s;
    }
    .voltar-painel:hover {
      background: var(--azul); color: #fff;
    }
    .voltar-painel i { stroke: currentColor; width: 21px; height: 21px; }
    h2 {
      font-size: 1.34rem;
      font-weight: 600;
      color: var(--azul);
      margin-bottom: 1.2rem;
      margin-top: .4rem;
      text-align: left;
    }

    /* TAGS */
    .tags { display: flex; flex-wrap: wrap; gap: .7rem; margin-bottom: 2.2rem;}
    .tag-btn {
      padding: .38rem 1.3rem;
      border: 1.3px solid var(--azul);
      border-radius: 17px;
      background: #f6f7f9;
      color: var(--azul);
      cursor: pointer;
      font-size: .99rem;
      font-weight: 500;
      box-shadow: 0 1px 3px #001f3622;
      transition: background .13s;
    }
    .tag-btn.active,
    .tag-btn:hover {
      background: var(--azul);
      color: #fff;
    }
    /* CARD EPISÓDIO */
    .episodio {
      background: #fff;
      border-radius: 24px;
      padding: 20px 20px 24px 20px;
      margin-bottom: 38px;
      box-shadow: 0 2px 9px #001f360e;
      position: relative;
      transition: box-shadow .12s;
    }
    .episodio:hover { box-shadow: 0 4px 16px #001f3617; }
    .epa {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }
    .conteudo-flex {
      display: flex;
      flex: 1;
      gap: 20px;
    }
    .conteudo img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 2px 6px #001f3620;
    }
    .conteudo-texto { flex: 1; min-width:0; }
    .titulo {
      font-size: 1.15rem;
      font-weight: bold;
      margin-bottom: .13rem;
      color: var(--azul);
      line-height: 1.32;
    }
    .data {
      font-size: .98rem;
      color: #777;
      margin-top: 4px;
      margin-bottom: 9px;
      display: flex; align-items: center; gap: 10px;
    }
    .data i { width: 16px; height: 16px; stroke: #b5b5b5; }
    .badge {
      background: #f6f8fa;
      color: #19598a;
      border-radius: 10px;
      font-size: .94rem;
      padding: 2.5px 10px;
      margin-left: 4px;
      border: 1px solid #d4e1ef;
      display: inline-block;
    }
    .descricao {
      margin: 0 0 10px 0;
      font-size: .98rem;
      line-height: 1.45;
      color: #252525;
    }
    audio { width: 100%; border-radius: 18px; background: #f3f5f7;}
    .ver-mais-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-top: 7px;
      float: right;
      padding: 2px 5px 2px 10px;
      transition: background .14s;
    }
    .ver-mais-btn i {
      width: 23px; height: 23px;
      stroke: var(--azul); transition: stroke .1s;
    }
    .ver-mais-btn:hover i { stroke: #2564b3; }
    .ver-mais-btn:hover { background: #f4f6fa; border-radius: 10px;}
    .ver-mais-btn:focus { outline:2px solid #89bbf5;}

    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      color: #8c8d90;
      margin: 2.5rem 0 2rem 0;
      font-size: 1.2rem;
      font-weight: 500;
    }
    .empty-state img { width: 88px; opacity: .16; display: block; margin: .7rem auto 0 auto; }

    /* FOOTER */
    footer {
      margin: 1.7rem auto 0 auto;
      padding: 2rem 0 .7rem 0;
      text-align: center;
      color: #99a3b3;
      font-size: .93rem;
      opacity: .9;
    }
    @media (max-width: 720px) {
      .container { padding: 1rem 2vw; }
      .epa, .conteudo-flex { flex-direction: column; align-items: center; }
      .conteudo img { width: 100%; height: auto; max-width: 290px; }
      .ver-mais-btn { float:none; margin:14px auto 0 auto; display:block;}
    }
  </style>
</head>
<body>
<header>
  <i data-lucide="headphones"></i>
  Drops de Conhecimento
</header>
<div class="container">
  <div class="top-bar">
    <button class="voltar-painel" onclick="window.location.href='painel.html'" title="Acessar painel/admin">
      <i data-lucide="chevron-left"></i> Painel Administrativo
    </button>
    <h2>Bem-vindo ao nosso podcast</h2>
  </div>
  <div class="tags" id="tagBar"></div>
  <div id="lista-episodios"></div>
  <div class="empty-state" id="emptyMsg" style="display:none">
    Nenhum episódio encontrado.<br>
    <img src="https://lucide.dev/icons/radio.svg" alt="Nenhum episódio">
  </div>
</div>
<footer>
  Podcast institucional FAESF &middot; Produzido internamente &copy; 2024<br>
</footer>
<script type="module">
import { initializeApp }  from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
const firebaseConfig = {
  apiKey: "AIzaSyCiXyKgy5sw26JWPLZBX6SFVLbBDrLOCZw",
  authDomain: "podcasts-faesf-72959.firebaseapp.com",
  projectId: "podcasts-faesf-72959",
  storageBucket: "podcasts-faesf-72959.appspot.com",
  messagingSenderId: "1097331767383",
  appId: "1:1097331767383:web:7e4228ea735c5365cd4b12"
};
initializeApp(firebaseConfig);
const db = getFirestore();

let todosEpisodios = [];
let tagAtual = "Todas";

async function carregar(){
  const snap = await getDocs(collection(db,"episodios"));
  todosEpisodios = [];
  snap.forEach(doc => todosEpisodios.push({...doc.data(),id:doc.id}));
  todosEpisodios.sort((a, b) => {
  // Se o campo criadoEm existir, usa ele para ordenar (mais novo em cima)
  if (a.criadoEm && b.criadoEm && a.criadoEm.seconds && b.criadoEm.seconds) {
    return b.criadoEm.seconds - a.criadoEm.seconds;
  }
  // Se não existir, usa a data normal (para não dar erro nos antigos)
  return new Date(b.data) - new Date(a.data);
});
 // mais novo primeiro
  renderizarTags();
  renderizarLista();
}
function renderizarTags(){
  let tagsSet = new Set();
  todosEpisodios.forEach(ep => (ep.tags||"").split(",").forEach(t=>{if(t.trim())tagsSet.add(t.trim())}));
  const tags = ["Todas",...tagsSet];
  const barra = document.getElementById("tagBar");
  barra.innerHTML="";
  tags.forEach(t=>{
    const btn=document.createElement("button");
    btn.className="tag-btn"+(t===tagAtual?" active":"");
    btn.textContent=t||"Sem Tag";
    btn.onclick=()=>{tagAtual=t; renderizarTags(); renderizarLista()};
    barra.appendChild(btn);
  });
}
function renderizarLista(){
  const box=document.getElementById("lista-episodios"), empty=document.getElementById("emptyMsg");
  box.innerHTML="";
  const lista = todosEpisodios.filter(e=> tagAtual==="Todas" || (e.tags||"").split(",").map(t=>t.trim()).includes(tagAtual));
  if(lista.length===0){
    empty.style.display="block";
    return;
  }
  empty.style.display="none";
  lista.forEach(ep=>{
    const div=document.createElement("div"); div.className="episodio";
    div.innerHTML=`
      <div class="epa">
        <div class="conteudo-flex">
          <div class="conteudo">
            <img src="${ep.imagem}" alt="Imagem do episódio">
          </div>
          <div class="conteudo-texto">
            <div class="titulo">${ep.titulo}</div>
            <div class="data">
              <i data-lucide="calendar"></i> ${ep.data}
              <i data-lucide="tag"></i>
              ${
                (ep.tags||"")
                  .split(",")
                  .filter(Boolean)
                  .map(t=>`<span class="badge">${t.trim()}</span>`)
                  .join(" ")
              }
            </div>
            <div class="descricao">${ep.descricao}</div>
            <audio controls src="${ep.audio}"></audio>
          </div>
        </div>
        <button class="ver-mais-btn" onclick="window.location.href='ep.html?id=${ep.id}'" title="Ver episódio completo">
          <i data-lucide="chevron-right"></i>
        </button>
      </div>
    `;
    box.appendChild(div);
  });
  lucide.createIcons();
}
carregar();
</script>
<script>lucide.createIcons();</script>
</body>
</html>
