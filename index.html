<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Drops de Conhecimento | FAESF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #001f36;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .descricao-site {
      margin-bottom: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .episodio {
      background: white;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .episodio img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .episodio .titulo {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .episodio .data, .episodio .temporada {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéß Drops de Conhecimento</h1>
    <p>Uma produ√ß√£o FAESF para quem deseja compreender, refletir e se desenvolver.</p>
  </header>

  <div class="container">
    <div class="descricao-site">
      <h2>Bem-vindo ao nosso podcast</h2>
      <p>Aqui voc√™ encontra epis√≥dios organizados por temas e temporadas, abordando assuntos da educa√ß√£o, forma√ß√£o docente, estrutura institucional e muito mais.</p>
    </div>

    <div id="episodios"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCiXyKgy5sw26JWPLZBX6SFVLbBDrLOCZw",
      authDomain: "podcasts-faesf-72959.firebaseapp.com",
      projectId: "podcasts-faesf-72959",
      storageBucket: "podcasts-faesf-72959.firebasestorage.app",
      messagingSenderId: "1097331767383",
      appId: "1:1097331767383:web:7e4228ea735c5365cd4b12"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function carregarEpisodios() {
      const container = document.getElementById("episodios");
      container.innerHTML = "";

      const querySnapshot = await db.collection("episodios").orderBy("data", "desc").get();

      querySnapshot.forEach((doc) => {
        const ep = doc.data();
        const div = document.createElement("div");
        div.className = "episodio";
        div.innerHTML = `
          <img src="${ep.imagem}" alt="Imagem do epis√≥dio">
          <div class="titulo">${ep.titulo}</div>
          <div class="data">Data: ${ep.data}</div>
          <div class="temporada">Temporada: ${ep.temporada}</div>
          <p>${ep.descricao}</p>
          <audio controls src="${ep.audio}"></audio>
        `;
        container.appendChild(div);
      });
    }

    window.onload = carregarEpisodios;
  </script>
</body>
</html>
